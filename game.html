<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>

    <div class="game_container">
        <!-- 遊戲訊息欄 -->
        <div id="game_info">
            <div class="life_board">
                <div>生命力</div>
                <div style="text-align: left;">
                    <div class="life_bar_box"><span id="lifeBar"></span></div>
                </div>
                <div style="display:none;">關卡</div>
                <div><strong id="gameLevel">1</strong></div>
                <div>當前得分</div>
                <div id="gameCent">0</div>
            </div>

        </div>
        <!-- 遊戲訊息 end -->
        <!-- 遊戲主螢幕 start -->
        <div id="game_box">
            <!--倒數時間 -->
            <div id="tip_wrap">
                <div class="game_over_tip"></div>
                <img class="special" src="images/coupon.png" alt="">
                <a id="bonus" class="game_over_tip3" href="custom.html">立刻前往客製湯頭</a>
            </div>
            <div class="time_container">
                <span>剩餘時間:</span><span id="divNum">20</span>
            </div>
            <!-- 菜籃 -->
            <div class="car_bar">
                <div id="carBox" class="car">
                </div>
            </div>
            <!-- 遊戲螢幕 end -->
            <!-- 遊戲控制 start -->
            <div id="game_control">
                <div id="game_control_txt">
                    使用"→"跟"←"控制接住藥材，<br>會依照藥材數量與等級給予不同獎賞喔!
                </div>
                <button onclick="document.getElementById('game_control').style.display='none'" id="btnStart">
                    開始
                </button>
            </div>

        </div>
    </div>
    <form method="post" action="coupon.php" id="coupon1">
        <input id="bonusgo" type="hidden" name="coupon" value="">
    </form>
    <script src="js/game.js"></script>
    <script>
        $(function () {
            $("#btnStart").click(function () {
                // alert('ok');
                FruitGame.Start();
            });
        });
        $(document).ready(function () {
            $("#bonus").click(function () {
                // alert('ok');
                bonuscheck();
            });
        })


    </script>




</body>

</html>
